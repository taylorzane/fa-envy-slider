<html>
  <head>
    <link rel="stylesheet" href="http://code.famo.us/famous-angular/0.6.0/famous-angular.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="http://code.famo.us/famous/0.3.4/famous-global.js"></script>
    <script src="http://code.famo.us/famous-angular/0.6.0/famous-angular.js"></script>
    <script src="../dist/envy-slider.js"></script>
    <!-- <script src="../src/envy-slider.js"></script>
    <script src="../src/envy-switch.js"></script>
    <script src="../src/envy-track.js"></script>
    <script src="../src/envy-track-fill.js"></script> -->
    <script src="../src/app.js"></script>
  </head>
  <body ng-app="famous.angular" style="background-color: #ccc">
    <fa-app style="height: 200px" ng-controller="MainCtrl as main">
      <!-- fa-draggable-update="main.powerSet(arg1, {user: true})" -->
      <envy-slider
        ng-model="main.power"
        fa-size="[40,40]">



        <envy-track fa-translate="[50,15,0]" fa-size="[60,30]">
          <svg width='60' height='60'>
            <rect x='15' y='15' height='30' width='30' fill='silver'/>
            <circle r='15' cx='15' cy='30' fill='silver'/>
            <circle r='15' cx='45' cy='30' fill='silver'/>
          </svg>
        </envy-track>
        <envy-track-fill fa-translate="[50,15,0]" fa-size="[60,30]">
          <svg width='60' height='60'>
            <rect x='15' y='15' height='30' width='30' fill='#F9CD50'/>
            <circle r='15' cx='15' cy='30' fill='#F9CD50'/>
            <circle r='15' cx='45' cy='30' fill='#F9CD50'/>
          </svg>
        </envy-track-fill>
        <envy-switch fa-translate="[35,15,0]" fa-z-index="1" fa-size="[60,60]" fa-drag="[30,0]">
          <svg width='60' height='60'>
            <circle r='15' cx='30' cy='30' fill='white'/>
          </svg>
        </envy-switch>
      </envy-slider>



      <fa-modifier fa-translate="[100,100,0]">
        <fa-surface>
          <pre>
          Power: <input ng-model="main.power"></input>
          Power: {{main.power}}
          </pre>
        </fa-surface>
      </fa-modifier>
    </fa-app>

    <pre><a href="../index.html">&lt; Back</a></pre>
  </body>
</html>
